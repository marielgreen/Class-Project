<ion-header>
    <ion-navbar>
        <ion-title>
            Register Page
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list style="background-color: thistle">
        <ion-item style="background-color: thistle">
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item style="background-color: thistle">
            <ion-label fixed>Username</ion-label>
            <ion-input type="text" value=""></ion-input>
        </ion-item>

        <ion-item style="background-color: thistle">
            <ion-label fixed>Email</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item style="background-color: thistle">
            <ion-label fixed>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item style="background-color: thistle">
            <ion-label fixed>Confirm Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

    </ion-list>

    <button ion-button color="dark" outline (click)="navigatetoprofile()">Register</button>
    



</ion-content>
